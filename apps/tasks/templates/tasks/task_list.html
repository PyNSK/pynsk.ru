{% extends 'tasks_base/base.html' %}
{% load html_tags %}

{% block container %}

    <div id="example-row" class="row">
        <h3 class="btn btn-default btn-lg btn-block">Задачи</h3>

        {% bts_card_css as  css_cards %}

        {% for object in object_list %}

            <div class="col-xs-12 col-md-4 full-card">

                <div class="flip-card active-card">


                    <div class="card label-{{ css_cards|random }}">
                        <h6>{{ object.number|stringformat:"03d" }}</h6>
                    </div>

                    <div class="well">
                        <h1>{{ object.title }}</h1>
                    </div>
                </div>
            </div>

        {% empty %}
            <li>Еще нет задач</li>
        {% endfor %}
    </div>


{% endblock container %}
