<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta property="og:image" content="{% block facebook %}{% static 'images/elements/logo-short.png' %}{% endblock %}"/>
    {% block twitter %}
        <meta name="twitter:url" content="{{ request.build_absolute_uri }}">
        <meta name="twitter:site" content="@moscowdjango">
    {% endblock %}
    <script>
        if (window.location.hash) {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 1);
        }
    </script>
    <script type="text/javascript" src="{% static 'js/libs/modernizr-2.5.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/libs/jquery-1.7.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/scrolling.js' %}"></script>

    <title>&#9733; PyNSK - Python сообщество</title>

    {% block css %}
        <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/share.css' %}" type="text/css" />
    {% endblock %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    {% include 'blocks/ga.html' %}
</head>

<body>
<div class="body-container">
  {% block layout %}
  {% endblock %}
</div>

</body>
</html>
